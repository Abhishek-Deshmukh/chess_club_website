{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="{% static './img/favicon.png' %}" type="image/png" />
    <title>NISER Chess Club</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static './css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static './css/flaticon.css' %}" />
    <link rel="stylesheet" href="{% static './css/themify-icons.css' %}" />under
    <!-- main css -->
    <link rel="stylesheet" href="{% static './css/style.css' %}" />
  </head>

  <body>
    <!--================ Start Header Menu Area =================-->
    <header class="header_area">
      <div class="main_menu">
        <div class="search_input" id="search_input_box">
          <div class="container">
            <form class="d-flex justify-content-between" method="" action="">
              <button type="submit" class="btn"></button>
              <span
                class="ti-close"
                id="close_search"
                title="Close Search"
              ></span>
            </form>
          </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
	    <a class="navbar-brand logo_h" href="{% url 'home' %}"><img src="{% static 'img/logo2.png' %}" alt=""
		    /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="icon-bar"></span> <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div
              class="collapse navbar-collapse offset"
              id="navbarSupportedContent"
            >
              <ul class="nav navbar-nav menu_nav ml-auto">
                <li class="nav-item active">
			<a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
			<a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
		<li class="nav-item">
			<a class ="nav-link" href="{% url 'members' %}">Meet The Team</a>
		</li>
               <li class="nav-item">
		       <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                </li>
               <li class="nav-item">
		       <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!--================ End Header Menu Area =================-->
{% block content %}

{% endblock %}
    <!--================ start footer Area  =================-->
    <footer class="footer-area section_gap">
      <div class="container">
        <div class="row footer-bottom d-flex justify-content-between">
          <p class="col-lg-8 col-sm-12 footer-text m-0 text-white">
		This website is designed and maintained by Abhishek Anil Deshmukh | In collaboration with Amareshwar Nanda
          </p>
          <div class="col-lg-4 col-sm-12 footer-social">
            <a href="#"><i class="ti-facebook"></i></a>
            <a href="#"><i class="ti-twitter"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <!--================ End footer Area  =================-->

	    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static './js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static './js/popper.js' %}"></script>
    <script src="{% static './js/bootstrap.min.js' %}"></script>
    <script src="{% static './js/theme.js' %}"></script>
  </body>
</html>

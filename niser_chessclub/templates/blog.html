{% extends 'base2.html' %}
{% load static %}
{% block content %}
    <!--================Home Banner Area =================-->
<section class="blog_banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="overlay"></div>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="banner_content text-center">
                <h2>Blog</h2>
                <div class="page_link">
			<a href="{% url 'home' %}">Home</a>
			<a href="{% url 'about' %}">About Us</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Home Banner Area =================-->

    <!--================ Start Blog Area =================-->
{% for post in posts %}
<div class="whole-wrap">
		<div class="container">
			<div class="section-top-border">
				<h3 class="mb-30 title_color">{{ post.title }}</h3>
				<div class="row">
					<div class="col-md-3">
						<img src="{{post.image.urls}}" alt="{% static './img/next.png' %}" class="img-fluid">
					</div>
					<div class="col-md-9 mt-sm-20 left-align-p">
						<p>{{ post.content }}
						<br>
						-{{post.date}}</p>
					</div>
				</div>
			</div>
		</div>
</div>
{% endfor %}
    <!--================ End Blog Area =================-->
{% endblock content %}
